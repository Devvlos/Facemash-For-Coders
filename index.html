<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FACEMASH FOR CODERS</title>
    <link rel="stylesheet" href="style.css" />

  <body>

    </div>
    <div class="photos">
      <img src="images/01.jpg" id="left" alt="Left picture" data-id="01" />

        <span>OR</span>
      </div>
      <img src="images/03.jpg" id="right" alt="Right picture" data-id="03" />
    </div>
    <script src="app.js"></script>
  </body>
  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>
